<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="text">
                <h1>Counter</h1>
                <p id="number">0</p>
            </div>
            <div class="buttons">
                <button type="submit" id="decrease" >Decrease</button>
                <button type="reset" id="reset">Reset</button>
                <button type="submit" id="increase">Increase</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
